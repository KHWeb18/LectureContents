<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>button</title>
</head>
<body>
    <form>
        <!-- onclick을 클릭하면 새창을 열라는 event가 설정되어 있음
        새창에서 사용자의 공인인증서 암호를 빼낸다던지 이럴 수도 있음-->
        <input type="button" value ="good을 누르면 1000만원" onclick="window.open('selectPage')">
        <!-- 위와 같이 우리가 이미 Mapping 시켜 놓은 URL로 보낼 수 있다.-->
    </form>
</body>
</html>
