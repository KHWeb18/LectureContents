<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checkbox</title>
    <style>
      /*
      ul{
        list-style: none;  이거 써야 list 앞에 똥글뱅이 없어짐 try해볼것
      }
      */
      li {
        margin: 20px;
      }
    </style>
</head>
<body>
  <h3>코스를 선택하시오</h3>
  <ul>
    <li><input type="checkbox" value="grammer">영문법</li>
    <li><input type="checkbox" value="writting">영작문</li>
    <li><input type="checkbox" value="reading">영독해</li>
    <li><input type="checkbox" value="listening">영듣기</li>
  </ul>
</body>
</html>
