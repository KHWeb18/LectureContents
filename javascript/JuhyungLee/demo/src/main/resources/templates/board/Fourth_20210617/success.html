<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h2>동작 성공</h2>
  <div>
      <!--
        MVC(Model View Contorller) Pattern
        Model: 다루는 data
        View: 눈에 보이는 화면
        Controller: URL 제어
      -->
      <!--${msg}를 통해 전달받은 Model의 msg 속성에 등록된 값을 활용하는 부분 -->
    <h3 th:text="${msg}"></h3>
  </div>
</body>
</html>
